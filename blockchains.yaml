# Global default settings that can be used for any blockchain. 
# Override these defaults in the blockchains block below

settings:
  # Based on chia/cmds/units.py (e.g. https://github.com/Chia-Network/chia-blockchain/blob/main/chia/cmds/units.py )
  # How to check: cat $COIN_NAME/cmds/units.py | grep -i "10 **"; cat $COIN_NAME/consensus/block_rewards.py | grep -i "_per_"
  # will be used as 10 ** 12
  mojo_per_coin: 12
  databases:
    - db_version: "1"
      path: "mainnet/db/blockchain_v1_mainnet.sqlite"
      sql_balance_row: 7
      sql_coin_spent_index_row: 3
    - db_version: "2"
      path: "mainnet/db/blockchain_v2_mainnet.sqlite"
      sql_balance_row: 6
      sql_coin_spent_index_row: 2

